      - name: QUANT_ESTOQUE
        description: shashadhahdai

      - name: UNID_PEDIDO
        description: shashadhahdai

      - name: NVL_PEDIDO
        description: shashadhahdai

      - name: IS_DISCONTINUADO
        description: shashadhahdai

      - name: nm_categorias
        description: shashadhahdai

      - name: DS_CATEGORY
        description: shashadhahdai

      - name: NM_FORNECEDOR
        description: shashadhahdai

